<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Formulário RADAR³ para registro de avaliações">
  <title>RADAR³™ - Avaliação de Equipes</title>
  <link rel="icon" href="https://www.axcare.com.br/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_radar.css">
  <meta name="theme-color" content="#196396">
</head>
<body>
  <div class="container">
    <a href="https://axcare.com.br" target="_blank">
      <img src="https://i.imgur.com/yAUQciP.png" class="logo" alt="AxiaCare Logo">
    </a>

    <h1>RADAR³™</h1>
    <h2><span class="highlight-letter">R</span>evisão <span class="highlight-letter">Á</span>gil: 
        <span class="highlight-letter">D</span>emandas, 
        <span class="highlight-letter">A</span>ções 
        <span class="highlight-letter">R</span>eflexões
    </h2>

    <form id="radarForm">
      <label for="dataAvaliacao">Data da Avaliação:</label>
      <input type="date" id="dataAvaliacao" class="box" required>

      <label for="equipe">Identificação da Equipe Avaliada:</label>
      <input type="text" id="equipe" class="box" placeholder="Informe a equipe avaliada" required>

      <label for="avaliador">Avaliador:</label>
      <input type="text" id="avaliador" class="box" placeholder="Informe o nome do avaliador" required>

      <label for="periodicidade">Selecione a Periodicidade "Ciclo RADAR³":</label>
      <select id="periodicidade" class="box">
        <option>Semanal</option>
        <option>Quinzenal</option>
        <option>Mensal</option>
        <option>Outro</option>
      </select>

      <div class="group">
        <div class="column">
          <h3 id="titulo-relatos">Relatos Relevantes</h3>
          <ul>
            <li><textarea aria-describedby="titulo-relatos" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-relatos" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-relatos" rows="3" tabindex="0"></textarea></li>
          </ul>

          <h3 id="titulo-abertos">Abertos Importantes</h3>
          <ul>
            <li><textarea aria-describedby="titulo-abertos" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-abertos" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-abertos" rows="3" tabindex="0"></textarea></li>
          </ul>

          <h3 id="titulo-direcionadores">Direcionadores de Impacto</h3>
          <ul>
            <li><textarea aria-describedby="titulo-direcionadores" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-direcionadores" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-direcionadores" rows="3" tabindex="0"></textarea></li>
          </ul>

          <h3 id="titulo-agenda">Agenda e Articulações</h3>
          <ul>
            <li><textarea aria-describedby="titulo-agenda" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-agenda" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-agenda" rows="3" tabindex="0"></textarea></li>
          </ul>

          <h3 id="titulo-riscos">Riscos e Reflexões Estratégicas</h3>
          <ul>
            <li><textarea aria-describedby="titulo-riscos" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-riscos" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-riscos" rows="3" tabindex="0"></textarea></li>
          </ul>
        </div>

        <div class="column">
          <h3 id="titulo-registros">Registros</h3>
          <ul>
            <li><textarea aria-describedby="titulo-registros" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-registros" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-registros" rows="3" tabindex="0"></textarea></li>
          </ul>

          <h3 id="titulo-acoes">Ações</h3>
          <ul>
            <li><textarea aria-describedby="titulo-acoes" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-acoes" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-acoes" rows="3" tabindex="0"></textarea></li>
          </ul>

          <h3 id="titulo-definicoes">Definições</h3>
          <ul>
            <li><textarea aria-describedby="titulo-definicoes" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-definicoes" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-definicoes" rows="3" tabindex="0"></textarea></li>
          </ul>

          <h3 id="titulo-alinhamentos">Alinhamentos</h3>
          <ul>
            <li><textarea aria-describedby="titulo-alinhamentos" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-alinhamentos" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-alinhamentos" rows="3" tabindex="0"></textarea></li>
          </ul>

          <h3 id="titulo-recomendacoes">Recomendações</h3>
          <ul>
            <li><textarea aria-describedby="titulo-recomendacoes" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-recomendacoes" rows="3" tabindex="0"></textarea></li>
            <li><textarea aria-describedby="titulo-recomendacoes" rows="3" tabindex="0"></textarea></li>
          </ul>
        </div>
      </div>

      <div class="email-container">
        <button type="button"
                id="emailRadar"
                aria-label="Enviar Avaliação por E-mail">
          Enviar Avaliação por E-mail
        </button>
        <button type="button"
                onclick="window.print()"
                aria-label="Baixar Avaliação em PDF">
          Baixar Avaliação em PDF
        </button>
      </div>
    </form>
  </div>

  <link rel="stylesheet" href="../assets/ax_footer.css">
  <div id="footer-placeholder"></div>
  <script>
    fetch("../assets/ax_footer.html")
      .then(res => res.text())
      .then(data => document.getElementById('footer-placeholder').innerHTML = data)
      .catch(err => console.warn("Rodapé não carregado:", err));
  </script>

  <script src="mail_radar.js"></script>
</body>
</html>
