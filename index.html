<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>@Guilherme Thomé</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-size: 14px;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #196396;
            margin-bottom: 10px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .link-box {
            padding: 15px;
            background-color: #196396;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        .link-box:hover {
            transform: translateY(-3px);
            background-color: #154c74;
        }
        .link-box a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/yAUQciP.png" alt="Axia Logo" class="logo" width="250">
        <h1>Hub de Documentos</h1>
        <p>Acesse os documentos nos links abaixo:</p>
        <div class="links">
            <div class="link-box">
                <a href="opme.html">Plano de Ação OPME (Corpo Clínico Unihealth GV)</a>
            </div>
            <div class="link-box">
                <a href="tea.html">Análise Rede Psicologia ABA</a>
            </div>
            <div class="link-box">
                <a href="onco.html">Análise Estratégica Medicamentos Oncológicos</a>
            </div>
        </div>
    </div>
</body>
</html>
